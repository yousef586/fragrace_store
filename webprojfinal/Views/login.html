<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="login1.css">
</head>
<body style="margin: 0; height: 100%;">
  <div class="row log">
    <div class="col-4 logcol">
      <p class="plog">
        <form action="/login" id="form" method="post">
          <label style="color: white; text-align: center; font-size: 25px;">
            <b>Please Enter Your Email and Password</b>
          </label>
          <br>
          <br>
          <!-- Email input -->
          <div class="mb-4 input-control">
            <label class="form-label" for="form2Example1" style="color: white;">Email address</label>
            <input type="email" id="email" class="form-control" name="email" style="height: 50px;" />
            <div class="error"></div>
          </div>
          <!-- Password input -->
          <div class="mb-4 input-control">
            <label class="form-label" for="form2Example2" style="color: white;">Password</label>
            <input type="password" id="password" class="form-control" name="password" style="height: 50px;" />
            <div class="error"></div>
          </div>
          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center"></div>
            <div class="col">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block col-12">Sign in</button>
          <!-- Register buttons -->
          <div class="text-center">
            <p style="color: white;">Not a member? <a href="/signup">Sign Up</a></p>
          </div>
        </form>
      </p>
    </div>
  </div>
  <script>
   
    window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    const loginSuccess = urlParams.get('loginSuccess');
    console.log("Login success parameter:", loginSuccess);
    if (loginSuccess === 'user') {
      alert(' User not found');
    }
  else if (loginSuccess === 'pass'){
    alert('Incorrect password');
  }
  };

  </script>
  <script src="loginformvalidation.js" type="text/javascript"></script>
</body>
</html>
