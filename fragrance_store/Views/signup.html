<div class="container">
    <main class="col-md-7 col-lg-8 main">
        <h4 class="mb-3">SignUp</h4>
        <form action= "/register" class="needs-validation" id="form"  method="post">
            <div class="row g-3">
                <div class="col-sm-6  input-control">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                    <div class="error">
                    </div>
                </div>

                <div class="col-sm-6  input-control">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                    <div class="error">
                    </div>
                </div>

                <div class="col-12  input-control">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                    <div class="error">
                    </div>
                </div>

                <div class="col-12   input-control">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <div class="error"></div>
                </div>

                <div class="col-12   input-control">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" name="address" placeholder="distinct building no flor no aparmtnet no" required>
                  <div class="error"></div>
              </div>

                <div class="col-md-5 input-control">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" id="country" name="country" required>
                        <option value="">Choose...</option>
                        <option>Egypt</option>
                    </select>
                    <div class="error"></div>
                </div>

                <div class="col-md-4 input-control">
                    <label for="city" class="form-label">City</label>
                    <select class="form-select" id="city" name="city" required>
                        <option value="">Choose...</option>
                        <option>Alexandria</option>
                        <option>Cairo</option>
                    </select>
                    <div class="error"></div>
                </div>
            </div>
            <hr class="my-4">
            <button class="btn btn-light btn-lg w-100" type="submit">SignUp</button>


        </form>
    </main>
</div>
<script src="Signupformvalidation.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
