<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="delivery.css">
    <title>Aroma chic</title>
</head>
<body>

<div class="container">
    <main class="col-md-7 col-lg-8 main">
        <h4 class="mb-3">Delivery</h4>
        <form action="/confirmation" class="needs-validation" id="form" method="post">
            <div class="row g-3">
                <div class="col-sm-6  input-control">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                    <div class="error">
                    </div>
                </div>

                <div class="col-sm-6  input-control">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                    <div class="error">
                    </div>
                </div>

                <div class="col-12  input-control">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                    <div class="error">
                    </div>
                </div>

                <div class="col-12   input-control">
                    <label for="Address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="Address" name="address" placeholder="distinct building no flor no aparmtnet no" required>
                    <div class="error"></div>
                </div>

                <div class="col-md-5 input-control">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" id="country" name="country" required>
                        <option value="">Choose...</option>
                        <option>Egypt</option>
                    </select>
                    <div class="error"></div>
                </div>

                <div class="col-md-4 input-control">
                    <label for="city" class="form-label">City</label>
                    <select class="form-select" id="city" name="city" required>
                        <option value="">Choose...</option>
                        <option>Alexandria</option>
                        <option>Cairo</option>
                    </select>
                    <div class="error"></div>
                </div>
            </div>
            <hr class="my-4">
            <a href="/feedback">
            <button class="btn btn-primary btn-lg w-100" type="submit">Confirm</button></a>


        </form>
    </main>
</div>
<script src="deliveryformvalidation.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
